# ============================================================================
# DOCKER COMPOSE - DEVELOPMENT ENVIRONMENT
# ============================================================================
# Services:
# - api: Go HTTP server
# - cli: Migration & seeder runner (one-shot)
# - postgres: PostgreSQL database
# - redis: Redis cache
#
# USAGE:
#   docker-compose up -d postgres redis    # Start DB & Redis
#   docker-compose run cli migrate         # Run migrations
#   docker-compose run cli seed            # Run seeders
#   docker-compose up -d api               # Start API
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # GO API SERVER
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-boilerplate-api
    ports:
      - "8080:8080"
    environment:
      - APP_PORT=8080
      - APP_ENV=development
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-change-in-production}
      - JWT_EXPIRY_HOURS=72
      - LOG_LEVEL=debug
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=boilerplate
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - RATE_LIMIT_RPS=10
      - RATE_LIMIT_BURST=20
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - boilerplate-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    command: ["./api"]

  # ==========================================================================
  # CLI (MIGRATIONS & SEEDERS)
  # ==========================================================================
  cli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-boilerplate-cli
    environment:
      - APP_ENV=development
      - LOG_LEVEL=info
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=boilerplate
      - DB_SSLMODE=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - boilerplate-network
    entrypoint: ["./cli"]
    # Usage: docker-compose run cli migrate
    #        docker-compose run cli seed
    #        docker-compose run cli migrate:status

  # ==========================================================================
  # POSTGRESQL DATABASE
  # ==========================================================================
  postgres:
    image: postgres:14-alpine
    container_name: go-boilerplate-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=boilerplate
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - boilerplate-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d boilerplate"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================================================
  # REDIS CACHE
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: go-boilerplate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - boilerplate-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    command: redis-server --appendonly yes

networks:
  boilerplate-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
